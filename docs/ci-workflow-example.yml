# OPTIONAL: GitHub Actions workflow for validating .flow/
# All multi-user features work locally without this - CI is just an extra gate.
# Copy to .github/workflows/flow-validate.yml if you want automated PR checks.

name: Validate .flow

on:
  pull_request:
    paths:
      - '.flow/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate .flow structure
        run: |
          # Download flowctl (adjust path/method for your setup)
          # Option 1: If flowctl is in repo
          python3 ./.opencode/bin/flowctl.py validate --all --json

          # Option 2: Download from this repo (example)
          # curl -sL https://raw.githubusercontent.com/gmickel/flow-next-opencode/main/.opencode/bin/flowctl.py -o flowctl.py
          # python3 flowctl.py validate --all --json
